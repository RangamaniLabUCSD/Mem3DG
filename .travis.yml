arch: amd64
os: linux
dist: focal

notifications:
  email: false
  slack:
    secure: ""

language: cpp

# Don't shallow clone as this may break the versioning
git:
  depth: false

env:
  global:
    - DEPS_DIR=${HOME}/deps

branches:
  only:
  - master
  - development
  - /^v?((\d+)(\.\d+)*)(-?(a|b|c|rc|alpha|beta)([0-9]+)?)?$/

# BUILD MATRIX
jobs:
  fast_finish: true
  include:
  - stage: test 
    os: windows
    cache: 
      directories: 
        - ${DEPS_DIR}/vcpkg/installed
        - /c/Users/travis/AppData/Local/vcpkg/archives

  - stage: test 
    os: osx
    osx_image: xcode11.6
    addons:
      homebrew:
        packages: ['cmake', 'ninja', 'netcdf']

  - os: osx
    osx_image: xcode12
    addons:
      homebrew:
        packages: ['cmake', 'ninja', 'netcdf']

  - stage: test 
    os: linux
    dist: bionic
    compiler: gcc
    python: 3.6
    addons:
      apt:
        packages: ['ninja-build', 'libnetcdf-dev', 'libnetcdf-c++4-dev', 'xorg-dev']

  - stage: test
    os: linux
    dist: focal
    compiler: gcc
    python: 3.7
    addons:
      apt:
        packages: ['ninja-build', 'libnetcdf-dev', 'libnetcdf-c++4-dev', 'xorg-dev']

  - stage: deploy
    os: linux
    dist: focal
    compiler: gcc
    python: 3.7
    addons:
      apt:
        packages: ['ninja-build', 'libnetcdf-dev', 'libnetcdf-c++4-dev', 'xorg-dev', 'doxygen', 'graphviz']
    before_install: skip
    install: skip
    script:
      - |
        mkdir -p build && cd build;
        cmake -DCMAKE_BUILD_TYPE=RELEASE -DBUILD_PYMEM3DG=OFF -DSUITESPARSE=OFF -DWITH_NETCDF=ON -GNinja ..;
        ninja mem3dg_docs;
    deploy: 
      provider: pages
      strategy: git
      local_dir: build/docs/html
      skip_cleanup: true
      token: $GITHUB_TOKEN
      keep_history: false
      on:
        branch: master
        repo: RangamaniLabUCSD/Mem3DG
  
  - stage: deploy
    if: branch =~ ^v?((\d+)(\.\d+)*)(-?(a|b|c|rc|alpha|beta)([0-9]+)?)?$
    os: linux
    dist: focal
    compiler: gcc
    python: 3.7
    addons:
      apt:
        packages: ['ninja-build', 'libnetcdf-dev', 'libnetcdf-c++4-dev', 'xorg-dev', 'doxygen', 'graphviz']
    before_install: skip
    install: skip
    script:
      - python -m pip install scikit-build pytest
      - python setup.py sdist;
    deploy:
      provider: pypi
      username: "__token__"
      password:
        secure: ""
      skip_cleanup: true
      skip_existing: true
      distributions: "sdist"
      on:
        tags: true
        repo: RangamaniLabUCSD/Mem3DG
       
        
before_install:
- if [[ "${MATRIX_EVAL}" != "" ]]; then eval ${MATRIX_EVAL}; fi
- |
    if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      mkdir -p ${DEPS_DIR}/vcpkg
      pushd ${DEPS_DIR}/vcpkg
      git init
      git remote add origin https://github.com/microsoft/vcpkg 
      git fetch origin master
      git checkout -b master origin/master
      ./bootstrap-vcpkg.bat
      ./vcpkg install netcdf-c:x64-windows netcdf-cxx4:x64-windows
      popd
    fi

# Show OS/compiler version
- uname -a
- $CXX --version

install:
- mkdir -p build && cd build;
- |
    if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      cmake -DCMAKE_BUILD_TYPE=RELEASE -DBUILD_PYMEM3DG=OFF -DSUITESPARSE=OFF -DWITH_NETCDF=ON -DCMAKE_TOOLCHAIN_FILE="${DEPS_DIR}/vcpkg/scripts/buildsystems/vcpkg.cmake" -G "Visual Studio 15 2017 Win64" ..
    else
      cmake -DCMAKE_BUILD_TYPE=RELEASE -DBUILD_PYMEM3DG=OFF -DSUITESPARSE=OFF -DWITH_NETCDF=ON -GNinja ..
    fi
- cmake --build . --config Release

script:
- ctest -C Release -V -j
